<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Quicksand:300,400'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="bg"> <!-- bg image is applied on this element -->
  <div class="container">
    <div class="row">
      <h1 class="text-center">Local Weather App</h1>
    </div>
    <div class="row text-center">
      
      <div class="border col-sm-offset-4 col-sm-4 col-xs-offset-1 col-xs-10">
        <a class="show">Show Current Weather</a>
        <img src="https://media.giphy.com/media/HQsFHQwWErDNu/giphy.gif" class="load">
        <p class="location"></p>
        <a id="temp"><p class="temp_c"></p> 
          <p class="temp_f"></p></a>
        <p class="text"></p>
        <img class="icon">
      </div>
    </div>
  </div>
  <p class="text-center" id="footer">Created by <a href="https://www.github.com/jarekjar" target="_blank" class="link">Jared Kjar</a></p>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
